<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face detection</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="arduino" id="arduino">
            <h1 class="content">Arduino</h1>
            <h2 class="content">Who are we looking at?</h2>
            <h2 id="output">output</h2>
            <script src="data.js"></script>
        </div>
        <div class="weather">
            <h1 class="content">Weather</h1>
            <div class="weatherButton">
            </div>
            <div id="weatherContent" class="content">

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="movies">
            <h1 class="content">Movies</h1>
            <div class="content">
                <input type="text" id="title" placeholder="Movie title">
                <button class="content" id="search">search</button>
                <div id="display" class="movieOutput"></div>
            </div>
        </div>
        <div class="games">
            <h1 class="content">Free games on Epic Games</h1>
            <button id="loadGame" class="loadButton">Load free game</button>
            <div class="content" id="gameContent">

            </div>
        </div>
    </div>
    <script src="weatherapi.js"></script>
    <script src="movies.js"></script>
    <script src="games.js"></script>
    <script src="arduino.js"></script>
</body>

</html>
